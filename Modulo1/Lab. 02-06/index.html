<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab. 02/06-MDPPRograma:"Pagina de comida"</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Oswald:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <article id="header">
            <section id="nav">
                <nav>
                    <ul id="menuNav">
                        <li><a href="#menuAside">Menu</a></li>
                        <li><a href="#main">Fotos</a></li>
                        <li><a href="#">Redes</a></li>
                    </ul>
                </nav>
            </section>
            <section id="logoHeader">
                <img src="Media/logo.png" alt="logoHeader">
            </section>
        </article>
    </header>
    <article id="midPage">
        <aside>
            <article id="aside">
                <section id="menuAside">
                    <div id="titleMenu">
                        <h2>Menu</h2>
                    </div>
                    <div id="listMenu">
                        <ul>
                            <li><a href="#">comida-1</a></li>
                            <li><a href="#">comida-2</a></li>
                            <li><a href="#">comida-3</a></li>
                            <li><a href="#">comida-4</a></li>
                            <li><a href="#">comida-5</a></li>
                            <li><a href="#">comida-6</a></li>
                            <li><a href="#">comida-7</a></li>
                            <li><a href="#">comida-8</a></li>
                            <li><a href="#">comida-9</a></li>
                        </ul>
                    </div>
                </section>
                <section id="formAside">
                    <div id="titleForm">
                        <h2>Contato</h2>
                    </div>
                    <div id="formAside">
                        <form action="contacto" id="form">
                            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="deixe sua mensagem aqui"></textarea>
                            <div id="buttons">
                                <button type="reset" id="limpiar">Limpar</button> 
                                <button type="submit" id="enviar">Enviar</button>
                            </div>
                        </form>
                    </div>
                </section>
            </article>
        </aside>
        <main>
            <article id="main">
                <section id="fotosTitle">
                    <h2>Fotos</h2>
                </section>
                <section id="firstRow">
                    <img src="Media/fr1.jpg" alt="imgFR" id="imgFR">
                    <img src="Media/fr2.jpg" alt="imgFR" id="imgFR">
                    <img src="Media/fr3.jpg" alt="imgFR" id="imgFR">
                </section>
                <section id="secondRow">
                    <img src="Media/sr1.jpg" alt="imgSR" id="imgSR">
                    <img src="Media/sr2.jpg" alt="imgSR" id="imgSR">
                    <img src="Media/sr3.jpg" alt="imgSR" id="imgSR">
                </section>
                <section id="thirdRow">
                    <img src="Media/tr1.jpg" alt="imgTR" id="imgTR">
                    <img src="Media/tr2.jpg" alt="imgTR" id="imgTR">
                    <img src="Media/tr3.jpg" alt="imgTR" id="imgTR">
                </section>
            </article>
        </main>
    </article>
    <footer>
        <article id="footer">
            <section id="redes">
                <div id="ig">
                    <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
                </div>
                <div id="fb">
                    <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                </div>
                <div id="tw">
                    <a href="#"><i class="fa-brands fa-square-twitter"></i></a>
                </div>
            </section>
            <section id="tituloFooter">
                <p>Carboncito ExpressÂ®</p>
            </section>
        </article>
    </footer>

</html>
