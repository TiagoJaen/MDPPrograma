<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Oswald:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <article id="header">
            <section id="nav">
                <nav>
                    <ul id="menuNav">
                        <li><a href="#menuAside">Menu</a></li>
                        <li><a href="#main">Fotos</a></li>
                        <li><a href="#">Redes</a></li>
                    </ul>
                </nav>
            </section>
            <section id="logoHeader">
                <img src="Media/logo.png" alt="logoHeader">
            </section>
        </article>
    </header>
    <article id="midPage">
        <aside>
            <article id="aside">
                <section id="menuAside">
                    <div id="titleMenu">
                        <h2>Menu</h2>
                    </div>
                    <div id="listMenu">
                        <ul>
                            <li>comida-1</li>
                            <li>comida-2</li>
                            <li>comida-3</li>
                            <li>comida-4</li>
                            <li>comida-5</li>
                            <li>comida-6</li>
                            <li>comida-7</li>
                            <li>comida-8</li>
                            <li>comida-9</li>
                        </ul>
                    </div>
                </section>
                <section id="formAside">
                    <div id="titleForm">
                        <h2>Contato</h2>
                    </div>
                    <div id="formAside">
                        <form action="contacto" id="form">
                            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="deixe sua mensagem aqui"></textarea>
                            <input type="submit" id="enviar">
                        </form>
                    </div>
                </section>
            </article>
        </aside>
        <main>
            <article id="main">
                <section id="fotosTitle">
                    <h2>Fotos</h2>
                </section>
                <section id="firstRow">
                    <img src="Media/fr1.jpg" alt="imgFR" id="imgFR">
                    <img src="Media/fr2.jpg" alt="imgFR" id="imgFR">
                    <img src="Media/fr3.jpg" alt="imgFR" id="imgFR">
                </section>
                <section id="secondRow">
                    <img src="Media/sr1.jpg" alt="imgSR" id="imgSR">
                    <img src="Media/sr2.jpg" alt="imgSR" id="imgSR">
                    <img src="Media/sr3.jpg" alt="imgSR" id="imgSR">
                </section>
                <section id="thirdRow">
                    <img src="Media/tr1.jpg" alt="imgTR" id="imgTR">
                    <img src="Media/tr2.jpg" alt="imgTR" id="imgTR">
                    <img src="Media/tr3.jpg" alt="imgTR" id="imgTR">
                </section>
            </article>
        </main>
    </article>
    <footer>
        <article id="footer">
            <section id="redes">
                <div id="ig"></div>
                <div id="fb"></div>
                <div id="tw"></div>
            </section>
            <section id="tituloFooter">
                <p>Brazilian RestaurantÂ®</p>
            </section>
        </article>
    </footer>
</body>
</html>
